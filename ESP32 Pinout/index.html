            color: var(--text-secondary);

            height: 10px;
            border-radius: 2px;

            border-radius: 6px;
            padding: 14px;

        .warning-banner .section-header {
            color: var(--c-warn);
            margin-bottom: 10px;

        .board-svg {
            max-width: 100%;
            max-height: 100%;

        .pin-hitbox {
            fill: transparent;
            cursor: pointer;
        }

        .pin-conductor {
            transition: all 0.15s ease;
        }

        .pin-group:hover .pin-conductor {
            fill: var(--accent-primary);
            filter: drop-shadow(0 0 4px var(--accent-primary));
        }

        .pin-group.selected .pin-conductor {
            fill: var(--accent-primary);
            stroke: rgba(255,255,255,0.3);
            stroke-width: 0.5px;
            filter: drop-shadow(0 0 6px var(--accent-primary));

            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 500;
            fill: var(--text-tertiary);
            pointer-events: none;
            transition: fill 0.15s ease;
        }

        .pin-group:hover .pin-label,
        .pin-group.selected .pin-label {
            fill: var(--text-primary);
        }

        .empty-state {
            display: flex;
            flex-direction: column;

            main { grid-template-columns: 1fr; }
            .inspector { border-left: none; border-top: 1px solid var(--border-subtle); }
        }

<main>
    <div id="workbench"></div>

    <aside class="inspector">
        <div id="pin-details" class="inspector-section" style="flex: 1;">
            <div class="empty-state">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                </svg>
                <h2 class="empty-text">Select a pin on the ESP32 to inspect hardware characteristics</h2>
            </div>
        </div>

        <div class="inspector-section">
            <div class="section-header">Signal Classification</div>
            <div class="legend-container" id="legend"></div>
        </div>

        <div class="inspector-section">
            <div class="warning-banner">
                <div class="section-header">Hardware Constraint</div>
                <p class="warning-text" style="font-size: 12px; color: var(--text-secondary);">GPIO pins 6-11 are internally connected to the flash memory. Digital I/O on these pins will trigger system exceptions.</p>
            </div>
        </div>
    </aside>
</main>

<script>
const SIGNAL_TYPES = {
    pwr: { label: "Power", color: "var(--c-pwr)" },
    gnd: { label: "Ground", color: "var(--c-gnd)" },
    ser: { label: "Serial/Bus", color: "var(--c-ser)" },
    ana: { label: "Analog", color: "var(--c-ana)" },
    rtc: { label: "RTC/Control", color: "var(--c-rtc)" },
    tch: { label: "Capacitive", color: "var(--c-tch)" },
    dac: { label: "DAC", color: "var(--c-dac)" },
    warn: { label: "Reserved", color: "var(--c-warn)" },
    gen: { label: "GPIO", color: "var(--border-bright)" }
};

const PIN_DEFINITIONS = [
    { id: "EN", side: "L", pos: 0, func: [{name:"EN", type:"rtc"}], note: "Reset button/Enable. Pull LOW to reset." },
    { id: "GPIO36", side: "L", pos: 1, isInputOnly: true, func: [{name:"GPIO36", type:"gen"},{name:"ADC1_CH0", type:"ana"},{name:"SENSOR_VP", type:"rtc"}], note: "Input-only. No internal pull-up/down resistors." },
    { id: "GPIO39", side: "L", pos: 2, isInputOnly: true, func: [{name:"GPIO39", type:"gen"},{name:"ADC1_CH3", type:"ana"},{name:"SENSOR_VN", type:"rtc"}], note: "Input-only. No internal pull-up/down resistors." },
    { id: "GPIO34", side: "L", pos: 3, isInputOnly: true, func: [{name:"GPIO34", type:"gen"},{name:"ADC1_CH6", type:"ana"}], note: "Input-only. No internal pull-up/down resistors." },
    { id: "GPIO35", side: "L", pos: 4, isInputOnly: true, func: [{name:"GPIO35", type:"gen"},{name:"ADC1_CH7", type:"ana"}], note: "Input-only. No internal pull-up/down resistors." },
    { id: "GPIO32", side: "L", pos: 5, func: [{name:"GPIO32", type:"gen"},{name:"ADC1_CH4", type:"ana"},{name:"TOUCH9", type:"tch"}], note: "RTC GPIO. Functional during Deep Sleep." },
    { id: "GPIO33", side: "L", pos: 6, func: [{name:"GPIO33", type:"gen"},{name:"ADC1_CH5", type:"ana"},{name:"TOUCH8", type:"tch"}], note: "RTC GPIO. Functional during Deep Sleep." },
    { id: "GPIO25", side: "L", pos: 7, func: [{name:"GPIO25", type:"gen"},{name:"DAC_1", type:"dac"},{name:"ADC2_CH8", type:"ana"}], note: "Analog output (DAC). Note: ADC2 unavailable when Wi-Fi is on." },
    { id: "GPIO26", side: "L", pos: 8, func: [{name:"GPIO26", type:"gen"},{name:"DAC_2", type:"dac"},{name:"ADC2_CH9", type:"ana"}], note: "Analog output (DAC). Note: ADC2 unavailable when Wi-Fi is on." },
    { id: "GPIO27", side: "L", pos: 9, func: [{name:"GPIO27", type:"gen"},{name:"TOUCH7", type:"tch"},{name:"ADC2_CH7", type:"ana"}], note: "Note: ADC2 unavailable when Wi-Fi is on." },
    { id: "GPIO14", side: "L", pos: 10, func: [{name:"GPIO14", type:"gen"},{name:"HSPI_CLK", type:"ser"},{name:"TOUCH6", type:"tch"},{name:"ADC2_CH6", type:"ana"}], note: "Note: ADC2 unavailable when Wi-Fi is on." },
    { id: "GPIO12", side: "L", pos: 11, isStrapping: true, func: [{name:"GPIO12", type:"gen"},{name:"HSPI_MISO", type:"ser"},{name:"TOUCH5", type:"tch"},{name:"ADC2_CH5", type:"ana"}], note: "Strapping Pin (MTDI). Pulling HIGH sets flash voltage to 1.8V and may prevent boot on 3.3V flash modules." },
    { id: "GPIO13", side: "L", pos: 12, func: [{name:"GPIO13", type:"gen"},{name:"HSPI_MOSI", type:"ser"},{name:"TOUCH4", type:"tch"},{name:"ADC2_CH4", type:"ana"}], note: "Note: ADC2 unavailable when Wi-Fi is on." },
    { id: "GPIO9", side: "L", pos: 13, func: [{name:"FLASH_D2", type:"warn"}] },
    { id: "GPIO10", side: "L", pos: 14, func: [{name:"FLASH_D3", type:"warn"}] },
    { id: "GPIO11", side: "L", pos: 15, func: [{name:"FLASH_CMD", type:"warn"}] },
    { id: "GND", side: "L", pos: 16, func: [{name:"GND", type:"gnd"}] },
    { id: "VIN", side: "L", pos: 17, func: [{name:"5V_IN", type:"pwr"}], note: "5V input (DevKit dependent). Feeds onboard 3.3V regulator." },
    
    { id: "GPIO23", side: "R", pos: 0, func: [{name:"GPIO23", type:"gen"},{name:"VSPI_MOSI", type:"ser"}] },
    { id: "GPIO22", side: "R", pos: 1, func: [{name:"GPIO22", type:"gen"},{name:"I2C_SCL", type:"ser"}] },
    { id: "TX0", side: "R", pos: 2, func: [{name:"GPIO1", type:"gen"},{name:"UART0_TXD", type:"ser"}], note: "Connected to USB-Serial converter. Avoid using for general IO." },
    { id: "RX0", side: "R", pos: 3, func: [{name:"GPIO3", type:"gen"},{name:"UART0_RXD", type:"ser"}], note: "Connected to USB-Serial converter. Avoid using for general IO." },
    { id: "GPIO21", side: "R", pos: 4, func: [{name:"GPIO21", type:"gen"},{name:"I2C_SDA", type:"ser"}] },
    { id: "GPIO19", side: "R", pos: 5, func: [{name:"GPIO19", type:"gen"},{name:"VSPI_MISO", type:"ser"}] },
    { id: "GPIO18", side: "R", pos: 6, func: [{name:"GPIO18", type:"gen"},{name:"VSPI_CLK", type:"ser"}] },
    { id: "GPIO5", side: "R", pos: 7, isStrapping: true, func: [{name:"GPIO5", type:"gen"},{name:"VSPI_CS0", type:"ser"}], note: "Strapping Pin. State is sampled at boot; may briefly toggle during startup." },
    { id: "TX2", side: "R", pos: 8, func: [{name:"GPIO17", type:"gen"},{name:"UART2_TXD", type:"ser"}] },
    { id: "RX2", side: "R", pos: 9, func: [{name:"GPIO16", type:"gen"},{name:"UART2_RXD", type:"ser"}] },
    { id: "GPIO4", side: "R", pos: 10, func: [{name:"GPIO4", type:"gen"},{name:"TOUCH0", type:"tch"},{name:"ADC2_CH0", type:"ana"}], note: "Note: ADC2 unavailable when Wi-Fi is on." },
    { id: "GPIO2", side: "R", pos: 11, isStrapping: true, func: [{name:"GPIO2", type:"gen"},{name:"TOUCH2", type:"tch"},{name:"ADC2_CH2", type:"ana"}], note: "Strapping Pin. Must be LOW or floating during flashing on most ESP32 boards." },
    { id: "GPIO15", side: "R", pos: 12, isStrapping: true, func: [{name:"GPIO15", type:"gen"},{name:"TOUCH3", type:"tch"},{name:"ADC2_CH3", type:"ana"}], note: "Strapping Pin (MTDO). Pulling LOW disables ROM boot messages on UART." },
    { id: "GPIO0", side: "R", pos: 13, isStrapping: true, func: [{name:"GPIO0", type:"gen"},{name:"TOUCH1", type:"tch"},{name:"ADC2_CH1", type:"ana"}], note: "Strapping Pin. Must be pulled LOW for flashing mode." },
    { id: "GPIO8", side: "R", pos: 14, func: [{name:"FLASH_D1", type:"warn"}] },
    { id: "GPIO7", side: "R", pos: 15, func: [{name:"FLASH_D0", type:"warn"}] },
    { id: "GPIO6", side: "R", pos: 16, func: [{name:"FLASH_CLK", type:"warn"}] },
    { id: "3V3", side: "R", pos: 17, func: [{name:"3V3_OUT", type:"pwr"}], note: "Regulated 3.3V output. Maximum current depends on LDO." }
];

let activePin = null;

function renderBoard() {
    const container = document.getElementById('workbench');
    
    let markup = `<svg class="board-svg" viewBox="0 0 480 680" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="pcbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#1a2028;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#131920;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect x="110" y="40" width="260" height="600" rx="6" fill="url(#pcbGrad)" stroke="#1f2933" stroke-width="1.5"/>
            <rect x="140" y="75" width="200" height="170" rx="3" fill="#0a0e14" stroke="#1f2933" stroke-width="1"/>
            <text x="240" y="160" text-anchor="middle" fill="#323f4e" font-family="JetBrains Mono" font-weight="600" font-size="14" letter-spacing="1">ESP32</text>
    `;

    PIN_DEFINITIONS.forEach(pin => {
        const isLeft = pin.side === 'L';
        const xBase = isLeft ? 125 : 355;
        const yBase = 110 + (pin.pos * 28);
        const isSelected = activePin === pin.id;

        markup += `
            <g class="pin-group ${isSelected ? 'selected' : ''}" onclick="selectPin('${pin.id}')">
                <rect x="${isLeft ? xBase-12 : xBase}" y="${yBase-5}" width="12" height="10" rx="1" class="pin-conductor" fill="#52606d"/>
                <rect x="${isLeft ? xBase-36 : xBase-6}" y="${yBase-12}" width="42" height="24" class="pin-hitbox"/>
                <text x="${isLeft ? xBase-18 : xBase+18}" y="${yBase+3}" text-anchor="${isLeft ? 'end' : 'start'}" class="pin-label">${pin.id}</text>
            </g>
        `;
    });

    markup += `</svg>`;
    container.innerHTML = markup;
}

function selectPin(pinId) {
    activePin = pinId;
    renderBoard();
    
    const pin = PIN_DEFINITIONS.find(p => p.id === pinId);
    const detailsPanel = document.getElementById('pin-details');
    
    let pinType = 'Special';
    if (pin.id.startsWith('GPIO')) {
        pinType = pin.isInputOnly ? 'Digital Input (Only)' : 'Digital I/O';
    } else if (pin.id === 'GND') {
        pinType = 'Ground';
    } else if (pin.id === '3V3' || pin.id === 'VIN' || pin.id === 'EN') {
        pinType = 'Power/Control';
    }

    const hasWarning = pin.func.some(f => f.type === 'warn');
    const isADC2 = pin.func.some(f => f.name.includes("ADC2"));
    
    detailsPanel.innerHTML = `
        <div class="section-header">Pin Details ${pin.isStrapping ? '<span style="color:var(--c-tch); margin-left:10px;">[STRAPPING]</span>' : ''}</div>
        <div class="pin-id-display">${pin.id}</div>
        
        <div class="metadata-grid">
            <span class="meta-label">Header Side</span>
            <span class="meta-value">${pin.side === 'L' ? 'LEFT' : 'RIGHT'}</span>
            
            <span class="meta-label">Index</span>
            <span class="meta-value">0x${pin.pos.toString(16).toUpperCase().padStart(2, '0')}</span>
            
            <span class="meta-label">Type</span>
            <span class="meta-value" style="color:${pin.isInputOnly ? 'var(--c-warn)' : 'inherit'}">${pinType}</span>
        </div>

        <div class="section-header">Multiplexed Functions</div>
        <div class="capabilities-list">
            ${pin.func.map(f => {
                const sig = SIGNAL_TYPES[f.type];
                return `<span class="capability-badge" style="
                    background: ${sig.color}15;
                    border-color: ${sig.color}40;
                    color: ${sig.color};
                ">${f.name}</span>`;
            }).join('')}
        </div>

        <div class="section-header">Hardware Engineering Notes</div>
        <div class="tech-note">
            ${pin.note || `Standard multiplexed GPIO routed via the ESP32 matrix.`}
            ${pin.isInputOnly ? '<br><strong style="color:var(--c-warn)">CRITICAL:</strong> This pin lacks output drivers.' : ''}
            ${isADC2 ? '<br><strong style="color:var(--c-warn)">WIFI CONFLICT:</strong> ADC2 pins cannot be used while Wi-Fi is active.' : ''}
            ${hasWarning ? '<br><strong style="color:var(--c-pwr)">RESERVED:</strong> Direct access will crash the system (SPI Flash bus).' : ''}
        </div>
    `;
}

// Initialize legend
document.getElementById('legend').innerHTML = Object.entries(SIGNAL_TYPES).map(([key, sig]) => `
    <div class="legend-item">
        <div class="legend-swatch" style="background:${sig.color}"></div>
        <span>${sig.label}</span>
    </div>
`).join('');

renderBoard();
</script>
</body>
</html>
